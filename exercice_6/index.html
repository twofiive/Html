<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        User Management
        <a href="#" class="btn new-user"><img src="plus.svg" alt="Add">Add New User</a>

        <tr>
            <th>2</th>

        </tr>
        <tr>
            <th>3</th>
            <td><img src="f4.png" alt="Sommer">Martin Sommer</td>
            <td>12/08/2017</td>
            <td>Moderator</td>

        </tr>
